<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8" />
        <title>Friends_Instagram</title>
        <link href="profile.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header>
            <div class="profile-top-info">
                <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="왼쪽화살표아이콘" />
                <span class="usertopname">friends</span>
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/60/60969.png" alt="점세개 아이콘" />
            </div>

            <div class="cute_friends_btn">
                <button type="button" id="Friends_Btn">
                    <img
                        class="userPhoto"
                        src="https://w0.peakpx.com/wallpaper/140/669/HD-wallpaper-friends-black-background-tv-series.jpg"
                        alt="Friends-Profile"
                    />
                </button>
                <div class="profileInfoContainer">
                    <div class="profileInfo1">
                        <ul>
                            <li>1,505</li>
                            <li>12.5M</li>
                            <li>32</li>
                        </ul>
                    </div>

                    <div class="profileInfo2">
                        <ul>
                            <li>posts</li>
                            <li>followers</li>
                            <li>following</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="userInfo">
                <div class="userName">
                    <h4>Friends</h4>
                </div>

                <div class="threadsBtn">
                    <button id="editthreadsBtn">@ frieds</button>
                </div>

                <div class="profileContents">
                    <p id="profilePosting1"><span style="color: blue">#FRIENDS</span> is now now streaming on Max.</p>
                    <p id="profilePosting2">See Translation</p>
                </div>

                <div class="editProfileBtn">
                    <button id="FollowBtn">Follow</button>
                    <button id="MessageBtn">Message</button>
                </div>
            </div>
        </header>

        <main>
            <img
                class="photoPosting"
                src="https://www.thesun.ie/wp-content/uploads/sites/3/2022/10/aj-friends-off-platform.jpg?strip=all&quality=100&w=1080&h=1080&crop=1"
                alt="photo posting"
            />
            <img
                class="photoPosting"
                src="https://www.usmagazine.com/wp-content/uploads/2021/05/Friends-Cast-From-Season-1-HBO-Max-Reunion-Landing.jpg?w=1000&quality=40&strip=all"
                alt="photo posting"
            />
            <img
                class="photoPosting"
                src="https://media.vogue.es/photos/5f1d88ac59c6017d1d5f0a99/1:1/w_1600%2Cc_limit/4527_0044__20151015140006.jpg"
                alt="photo posting"
            />
        </main>
    </body>
</html>
